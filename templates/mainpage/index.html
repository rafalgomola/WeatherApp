<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        {% if user.is_authenticated %}
            <h1 class="display-4">Witaj, {{ user.username }}!</h1>
            <p class="lead">Miło Cię widzieć.</p>
            <a href="{% url 'accounts:logout' %}" class="btn btn-danger">Wyloguj</a>
        {% else %}
            <h1 class="display-4">Witaj na stronie pogodowej!</h1>
            <p class="lead">Zaloguj się, aby zobaczyć pogodę.</p>
            <a href="{% url 'accounts:login' %}" class="btn btn-primary">Zaloguj się</a>
        {% endif %}
    </div>
</body>
</html>
