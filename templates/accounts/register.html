{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Rejestracja</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Zarejestruj</button>
    </form>
    <p>Masz już konto? <a href="{% url 'accounts:login' %}">Zaloguj się</a></p>
</div>
{% endblock %}
