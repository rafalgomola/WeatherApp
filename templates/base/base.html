<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aplikacja{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Aplikacja</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Strona główna</a></li>
                    <li class="nav-item"><a class="nav-link" href="/weather/">Pogoda</a></li>
                </ul>
            </div>
        </div>


        {% if user.is_authenticated %}
        <p>Witaj, {{ user.username }}!</p>
        <a href="{% url 'accounts:logout' %}" class="btn btn-danger">Wyloguj</a>
    {% else %}
        <a href="{% url 'accounts:login' %}" class="btn btn-primary">Zaloguj</a>
        <a href="{% url 'accounts:register' %}" class="btn btn-success">Zarejestruj</a>
    {% endif %}python manage.py migrate

    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
